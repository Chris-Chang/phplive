{extend name="base_front"}
{block name="title"}管理员信息更改{/block}
{block name="content"}

<div class="tpl-content-wrapper">
    <div class="tpl-content-page-title">
        Live Class 后台管理
    </div>
    <ol class="am-breadcrumb">
        <li><a href="{:url('/index')}" class="am-icon-home">首页</a></li>
        <li><a >管理员信息设置</a></li>
    </ol>
    <div class="tpl-content-scope">
        <div class="note note-info">
            <p> 修改管理员资料.</p>
        </div>
    </div>
    <div class="tpl-portlet-components">
        <div class="portlet-title">
            <div class="caption font-red bold">
                <span class="am-icon-user"></span> 管理员信息
            </div>
        </div>
        <div class="tpl-block">
            <div class="am-g">
                <div class="am-u-md-4">
                    <p class="am-text-sm"><font class="am-text-warning"> 登录名 :  {$adminInfo.name}</font></p>
                    <hr>
                    <p class="am-text-sm"><font color="#708090">登录IP : {$adminInfo.ip}</font></p>
                    <hr style="height: 1px;margin-top: 1px;margin-bottom: 1px;">
                    <p class="am-text-sm"><font color="#708090">时间 :  {$adminInfo.update_time}</font></p>
                    <hr>
                </div>
                <div class="am-u-md-4">
                    <form action="{:url('/admin/info/modify')}" method="post">
                        <div class="form-group" style="margin: 10px;margin-top:0;">
                            <div class="am-input-group am-input-group-sm">
                                <span class="am-input-group-label" style="background-color: slategrey;color:#fff;border: solid 1px slategrey;"><i class="am-icon-lock"></i></span>
                                <input required name="password"type="password" class="am-form-field " placeholder="现在使用的密码..." style="border: solid 1px slategrey;padding-left: 10px">
                            </div>
                        </div>
                        <div class="form-group"  style="margin: 10px;">
                            <div class="am-input-group am-input-group-sm">
                                <span class="am-input-group-label" style="background-color: slategrey;color:#ffb10a;border: solid 1px slategrey;"><i class="am-icon-lock"></i></span>
                                <input  required name="newpassword"type="password" class="am-form-field am-input-sm" placeholder="新密码..." style="border: solid 1px slategrey;padding-left: 10px">
                            </div>
                        </div>
                        <div class="form-group"  style="margin: 10px;">
                            <div class="am-input-group am-input-group-sm">
                                <span class="am-input-group-label" style="background-color: slategrey;color:#ffb10a;border: solid 1px slategrey;"><i class="am-icon-lock"></i></span>
                                <input  required name="againnewpassword"type="password" class="am-form-field am-input-sm" placeholder="重复新密码..." style="border: solid 1px slategrey;padding-left: 10px">
                            </div>
                        </div>
                        <div class="form-group"  style="margin: 10px;">
                            <button type="submit" class="am-btn am-btn-warning  am-btn-sm am-fr">修改密码</button>
                        </div>
                    </form>
                </div>
        </div>
    </div>
</div>
<script>
    function showMask(obj){
        $(obj).children('.mask').fadeIn();
    }
    function hideMask(obj){
        $(obj).children('.mask').fadeOut();
    }
    changeMenuStatus('systemMenuUl');
</script>
{/block}
{/extend}
